<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="KFF_logo.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="120x120" href="KFF_logo.png">
    <title>الموقع تحت الصيانة</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .maintenance-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .maintenance-container h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #00aaff; /* أزرق فاتح */
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 30px #00aaff;
        }

        .maintenance-container p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            color: #f3f3f3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #3498db, 0 0 20px #3498db, 0 0 30px #3498db;
            }
            to {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
            }
        }

        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #3498db;
            border-radius: 50%;
            border-top: 5px solid transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>الموقع تحت الصيانة</h1>
        <div class="spinner"></div>
        <p>نحن نعمل حالياً على تحسين الموقع. شكراً لصبركم!</p>
    </div>
</body>
</html>
